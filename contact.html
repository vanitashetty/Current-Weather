<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmation" style="display: none;">
            Thank you for your message! We'll get back to you soon.
        </div>
    </div>

    <script>
        const contactForm = document.getElementById("contactForm");
        const confirmation = document.getElementById("confirmation");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(contactForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // You can use the 'data' object for further actions, e.g., send to an API, store locally, or display a thank-you message.
            console.log(data);

            // Display thank-you message and clear the form
            contactForm.style.display = "none";
            confirmation.style.display = "block";
        });
    </script>
</body>
</html>
